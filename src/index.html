<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paginated Data</title>

    <link rel="stylesheet" href="style.css">
</head>

<body onload='getUserInfo(1)'>

    <table >
        <caption>paginated random data of app users</caption>
        <thead>
            <tr>
                <td># No.</td>
                <td>Gender</td>
                <td>Age</td>
            </tr>
        </thead>
        <tbody data-sink class="users">
           
        </tbody>
    </table>

    <div class="btn-group">
        <button onclick="previous()" id="prev">Previous</button>
        <button onclick="next()" >Next</button>
        <label data-pageview></label>
    </div>

    <script type="module" src="app.ts"></script>
    <script  src="script.js"></script>
</body>

</html>
